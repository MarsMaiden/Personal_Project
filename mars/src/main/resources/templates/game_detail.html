<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/mars.css"
      th:href="@{/css/mars.css}"
    />
    <link
      rel="stylesheet"
      href="../static/css/game_detail.css"
      th:href="@{/css/game_detail.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      th:href="@{https://fonts.googleapis.com}"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      th:href="@{https://fonts.gstatic.com}"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      th:href="@{https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
      th:href="@{https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css}"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
      th:src="@{https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js}"
    ></script>
    <title>Game Detail</title>
  </head>
  <body>
    <nav>
      <p>THE MARS PROJECT</p>
      <ol>
        <a href="index.html" th:href="@{/}">HOME</a>
        <a href="http://" th:href="@{http://localhost:8080/mars/game/list}"
          >GAMES</a
        >
        <a href="http://">BOOKS</a>
      </ol>
      <div class="search">
        <p>Search</p>
        <span
          class="iconify"
          data-inline="false"
          data-icon="ant-design:search-outlined"
          style="font-size: 51px"
        ></span>
      </div>
    </nav>
    <div class="container">
      <div class="game_detail">
        <div class="data">
          <div class="row row_1">
            <div class="col">
              <h1>TITLE</h1>
              <p></p>
            </div>
          </div>
          <div class="row row_2">
            <div class="col">
              <h1>CODE</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>PRICE (S/.)</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>PURCHASE DATE</h1>
              <p></p>
            </div>
          </div>
          <div class="row row_3">
            <div class="col">
              <h1>STATUS</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>START DATE</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>FINISH DATE</h1>
              <p></p>
            </div>
          </div>
          <div class="row row_4">
            <div class="col">
              <h1>PLATFORMS</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>GENRES</h1>
              <p></p>
            </div>
            <div class="col">
              <h1>RELEASE DATE</h1>
              <p></p>
            </div>
          </div>
          <div class="row row_5"></div>
        </div>
        <div class="game_cover">
          <img src="" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
