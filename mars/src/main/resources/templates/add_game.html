<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/mars.css"
      th:href="@{/css/mars.css}"
    />
    <link
      rel="stylesheet"
      href="../static/css/index.css"
      th:href="@{/css/index.css}"
    />
    <link rel="stylesheet" href="../static/css/add_game.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      th:href="@{https://fonts.googleapis.com}"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      th:href="@{https://fonts.gstatic.com}"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      th:href="@{https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap}"
      rel="stylesheet"
    />
    <title>Add Game</title>
  </head>
  <body>
    <nav>
      <p>THE MARS PROJECT</p>
      <ol>
        <a href="http://">HOME</a>
        <a href="http://">GAMES</a>
        <a href="http://">BOOKS</a>
      </ol>
      <div class="search">
        <p>Search</p>
        <span
          class="iconify"
          data-inline="false"
          data-icon="ant-design:search-outlined"
          style="font-size: 51px"
        ></span>
      </div>
    </nav>
    <div class="container">
      <div class="form_game">
        <form class="form" action="POST">
          <div class="row row_1">
            <div class="col">
              <label for="title">TITLE</label>
              <input type="text" name="title" id="title" />
            </div>
          </div>
          <div class="row row_2">
            <div class="col">
              <label for="release_date">RELEASE DATE</label>
              <input type="date" name="release_date" id="release_date" />
            </div>
            <div class="col">
              <label for="purchase_date">PURCHASE DATE</label>
              <input
                type="datetime-local"
                name="purchase_date"
                id="purchase_date"
              />
            </div>
            <div class="col">
              <label for="price">PRICE (S/.)</label>
              <input type="number" name="price" id="price" />
            </div>
          </div>
          <div class="row row_3">
            <div class="col">
              <label for="status">STATUS</label>
              <select name="status" id="status">
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
            <div class="col">
              <label for="start_date">START DATE</label>
              <input type="date" name="start_date" id="start_date" />
            </div>
            <div class="col">
              <label for="finish_date">FINISH DATE</label>
              <input type="date" name="finish_date" id="finish_date" />
            </div>
          </div>
          <div class="row row_4">
            <div class="col">
              <label for="cover">COVER</label>
              <input type="text" name="cover" id="cover" />
            </div>
          </div>
          <div class="row row_5">
            <div class="col col_5">
              <button type="submit" class="btn btn-primary">SEND</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
